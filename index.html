<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the body */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("w.jpg");
  background-size: cover;

        }

        /* Style the question */
        h1 {
            text-align: center;
            color: white;
        }

        /* Style the buttons */
        .button {
            display: inline-block;
            margin:auto;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: white;
            background-color: #FF69B4;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
div{text-align: center;}
        /* Change the button color on hover */
        .button:hover {
            background-color: #FFC0CB
        }

        /* Change the button color on click */
        .button:active {
            background-color: #FFC0CB;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        /* Style the message */
        .message {
            display: none;
            text-align: center;
            font-size: 36px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hi babe I love you so much and I want to ask you </h1><h1>Would you be my valentine?</h1>
    <div id="buttons">
        <button id="yes" class="button" onclick="showMessage()">Yes</button>
        <button id="no" class="button" onmouseover="moveButton()">No</button>
    </div>
    <div id="message" class="message">
        <p>Thank you! You are awesome! ðŸ’–</p>
    </div>
    <script>
        // Get the elements
        var yes = document.getElementById("yes");
        var no = document.getElementById("no");
        var message = document.getElementById("message");

        // Show the message when the user clicks "Yes"
        function showMessage() {
            message.style.display = "block";
            yes.style.display = "none";
            no.style.display = "none";
        }

        // Move the "No" button to a random position when the user hovers over it
        function moveButton() {
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
            no.style.position = "absolute";
            no.style.left = x + "px";
            no.style.top = y + "px";
        }
    </script>
</body>
</html>
